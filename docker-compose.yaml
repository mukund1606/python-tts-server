services:
  msspeechserver:
    image: mukund1606/msspeechserver:v2

  fastapi-tts:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TTS_BASE_URL: 'http://msspeechserver:8080/SetTTS'
    ports:
      - 3000:3000
    volumes:
      - sqlite-data:/app/data
    depends_on:
      - msspeechserver

volumes:
  sqlite-data:
