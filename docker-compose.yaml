version: '3.8'

services:
  msspeechserver:
    image: mukund1606/msspeechserver:v2
    ports:
      - '8002:8080'

  fastapi-tts:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8001:8000' # Changed host port to 8001
    environment:
      TTS_BASE_URL: 'http://msspeechserver:8002/SetTTS'
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
    depends_on:
      - msspeechserver
      - redis

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    deploy:
      resources:
        limits:
          memory: '1G' # Set Redis memory limit to 1GB
